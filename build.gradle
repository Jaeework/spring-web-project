plugins {
  id 'java'
  id 'war'
}

group 'org.zerock'
version '1.0-SNAPSHOT'

repositories {
  mavenCentral()
}

ext {
  junitVersion = '5.9.2'
}

sourceCompatibility = '1.8'
targetCompatibility = '1.8'

tasks.withType(JavaCompile) {
  options.encoding = 'UTF-8'
}

dependencies {
  /* spring framework 관련 */
  implementation 'org.springframework:spring-context:5.3.31'
  testImplementation 'org.springframework:spring-test:5.3.31'
  implementation 'org.springframework:spring-webmvc:5.3.31'
  testImplementation 'junit:junit:4.13.1'
  implementation 'org.springframework:spring-jdbc:5.3.32'

  implementation 'com.mysql:mysql-connector-j:8.0.33'


  /* lombok */
  compileOnly 'org.projectlombok:lombok:1.18.24'
  annotationProcessor 'org.projectlombok:lombok:1.18.26'

  testImplementation 'org.projectlombok:lombok:1.18.26'
  testAnnotationProcessor 'org.projectlombok:lombok:1.18.26'

  /* log4j2 */
  implementation 'org.apache.logging.log4j:log4j-core:2.22.1'
  implementation 'org.apache.logging.log4j:log4j-api:2.22.1'

  compileOnly('javax.servlet:javax.servlet-api:4.0.1')

  testImplementation("org.junit.jupiter:junit-jupiter-api:${junitVersion}")
  testRuntimeOnly("org.junit.jupiter:junit-jupiter-engine:${junitVersion}")
}

test {
  useJUnitPlatform()  }